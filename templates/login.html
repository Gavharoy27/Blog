<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" placeholder="Username ...">
    <label>Password:</label>
    <input type="password" name="password" placeholder="Password ...">
    <button>Login</button>
    <a href="{% url 'register' %}">Register</a>
</form>
</body>
</html>
